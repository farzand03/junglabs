<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallex Website Tutorial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <img src="Images/logo (2).png" alt="Travelo" class="logo">
            <ul>
                <li>
                    <a href="#">Login</a>
                </li>
                <li>
                    <a href="#">Sign Up</a>
                </li>
                <li class="search">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </li>
                <li class="hamburger">
                    <a href="javascript:void(0);" onclick="openNav()">
                        <div class="bar"> </div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="vignette"></div>
        <img src="Images/background.png" data-speedx="0.3" data-speedy="0.38" class="parallex bg-img">
        <img src="Images/fog_7.png" data-speedx="0.27" data-speedy="0.32" class="parallex fog-7">
        <img src="Images/mountain_10.png" data-speedx="0.195" data-speedy="0.305" class="parallex mountain-10">
        <img src="Images/fog_6.png" data-speedx="0.25" data-speedy="0.28" class="parallex fog-6">
        <img src="Images/mountain_9.png" data-speedx="0.125" data-speedy="0.155" class="parallex mountain-9">
        <img src="Images/mountain_8.png" data-speedx="0.1" data-speedy="0.11" class="parallex mountain-8">
        <img src="Images/fog_5.png" data-speedx="0.16" data-speedy="0.105" class="parallex fog-5">
        <img src="Images/mountain_7.png" data-speedx="0.1" data-speedy="0.1" class="parallex mountain-7">
        <div class="text parallex" data-speedx="0.07" data-speedy="0.07">
            <h2>Australia</h2>
            <h1>JungLabs</h1>
        </div>
        <img src="Images/mountain_6.png" data-speedx="0.065" data-speedy="0.05" class="parallex mountain-6">
        <img src="Images/fog_4.png" data-speedx="0.135" data-speedy="0.018" class="parallex fog-4">
        <img src="Images/mountain_5.png" data-speedx="0.08" data-speedy="0.03" class="parallex mountain-5">
        <img src="Images/fog_3.png" data-speedx="0.11" data-speedy="0.018" class="parallex fog-3">
        <img src="Images/mountain_4.png" data-speedx="0.059" data-speedy="0.024" class="parallex mountain-4">
        <img src="Images/mountain_3.png" data-speedx="0.04" data-speedy="0.018" class="parallex mountain-3">
        <img src="Images/fog_2.png" data-speedx="0.15" data-speedy="0.0115" class="parallex fog-2">
        <img src="Images/mountain_2.png" data-speedx="0.0235" data-speedy="0.013" class="parallex mountain-2">
        <img src="Images/mountain_1.png" data-speedx="0.027" data-speedy="0.018" class="parallex mountain-1">
        <img src="Images/sun_rays.png" class="sun-rays">
        <img src="Images/black_shadow.png" class="black-shadow">
        <img src="Images/fog_1.png" data-speedx="0.12" data-speedy="0.01" class="parallex fog-1">
    </main>

    <div id="sideNav" class="side-nav">
        <a href="#" class="close-btn" onclick="closeNav()">&times;</a>
        <a href="#">Courses</a>
        <a href="#">Why JungLabs</a>
        <a href="#">Pricing</a>
        <a href="#">Enrol</a>
    </div>

    <script src="app.js"></script>
</body>
</html>
